<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentおさかな生育歴登録</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h2>おさかな生育記録登録🐡</h2>
    <form th:action="@{/history/add}" th:object="${history}" method="post">
        <label>日付：<input th:field="*{date}" type="date" required></label><br>
        <label>メモ：<input th:field="*{memo}" type="text"></label>
        <input type="hidden" th:field="*{fish.id}" th:value="${fish.id}">
        <button type="submit">登録</button>
    </form>
</body>
</html>
